<!DOCTYPE html>
<html lang="en">
{% load static %}
<head role="head">
    <meta charset="UTF-8">
    <title>TinyMce Playground</title>

    <!-- tinymce -->
    <link rel="preload" href="{% static 'NearBeach/tinymce/skins/ui/oxide/skin.min.css' %}" as="style">
    <link rel="preload" href="{% static 'NearBeach/tinymce/skins/content/default/content.min.css' %}" as="style">
    <link rel="preload" href="{% static 'NearBeach/tinymce/skins/ui/oxide/content.min.css' %}" as="style">
    <script defer type="text/javascript" src="{% static 'NearBeach/tinymce/tinymce.min.js' %}"></script>


<!--    <link rel="preload" href="ui.js" as="script">-->
</head>
<body>
    <!-- Simple loader -->
    <div class="loader" id="loader" role="complementary">
    </div>

    <!-- MAIN COMPONENT -->
    <main class="container" role="main">
        <div id="app">
            <editor
               :init="{
                 height: 500,
                 menubar: false,
                 toolbar: 'undo redo | formatselect | ' +
                  'bold italic backcolor | alignleft aligncenter ' +
                  'alignright alignjustify | bullist numlist outdent indent | ',
               }"
            />
        </div>
    </main>

    <!-- Load NearBeach Webpack File -->
    <script defer type="text/javascript" src="{% static 'NearBeach/NearBeach.min.js' %}"></script>
</body>
</html>
